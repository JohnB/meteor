    <h1 id="dynamicallyTellTime">Dynamically tell time</h1>

First we create the "clock" metor app
```
    meteor create clock
```

This creates a directory that looks like this:
    ```
idrwxr-xr-x   5 john  staff   170 Mar 20 08:37 .meteor
-rw-r--r--   1 john  staff    31 Mar 20 08:37 clock.css
-rw-r--r--   1 john  staff   184 Mar 20 08:37 clock.html
-rw-r--r--   1 john  staff   423 Mar 20 08:37 clock.js
    ```
Replace the clock.js file with this:
```
if (Meteor.isClient) {
    Template.hello.greeting = function () {
        return Session.get("clock");
    };

    setInterval( function() {
        var date = new Date();
        Session.set("clock", date.toTimeString() );
    },1000);
}
```

And remove two lines from clock.html so it looks like this:
```
<head>
    <title>clock</title>
</head>

<body>
    {{> hello}}
</body>

<template name="hello">
    {{greeting}}
</template>
```

And that is all there is to it! You can now start the server with:
```
    meteor
```
